			this.counter = this.counter + 1;
			if (this.counter >= 1) this.state = 'go fullscreen';
			break;

			if (this.fullscreen) fullscreen.enter();

			break;

			this.counter = this.counter + 1;
			if (this.counter >= 5) this.state = 'switch view';
			break;

			this.root.relayout();

			return;
		}
